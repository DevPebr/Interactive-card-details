<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./scss/style.css" />
    <title>Frontend Mentor | Interactive card details form</title>
  </head>
  <body>
    <main class="container">
      <article class="cards">
        <section class="front-card">
          <figure>
            <img src="./images/card-logo.svg" alt="logo-card" />
          </figure>
          <p id="card-number-key"></p>
          <section class="span-field">
            <span id="card-name-key"></span>
            <section class="exp">
              <span id="card-exp-month"></span>
              <span id="card-exp-year"></span>
            </section>
          </section>
        </section>

        <section class="back-card">
          <p id="card-cvc-key"></p>
        </section>
      </article>

      <article class="form">
        <form id="form">
          <section class="card-name">
            <p>Cardholder Name</p>
            <input
              type="text"
              name="name"
              id="card-name"
              placeholder="e.g. Jane Appleseed"
              autocomplete="off"
              required
            />
            <span class="name-error">Can't be blank</span>
          </section>

          <section class="card-number">
            <p>Card Number</p>
            <input
              type="text"
              name="number"
              id="card-number"
              placeholder="e.g. 1234 5678 9123 0000"
              autocomplete="off"
              maxlength="19"
              required

            />
            <span class="number-error">Wrong format, numbers only</span>
          </section>

          <section class="expires-date-cvc">
            <section class="expires-date">
              <p>Exp. Date (MM/YY)</p>
             <section class="expires-date-inputs">
              <input
              type="text"
              name="expires-month"
              id="expires-month"
              placeholder="MM"
              autocomplete="off"
              maxlength="2"
              required

            />
            
            <input
              type="text"
              name="expires-year"
              id="expires-year"
              placeholder="YY"
              autocomplete="off"
              maxlength="2"
              required
            />
             </section>
             <span class="validate-error hide">Can't be blank</span>
            </section>
            
            <section class="cvc-container">
              <p>CVC</p>
              <input type="text" name="cvc" id="cvc" placeholder="e.g. 123" maxlength="3"/>
              <span class="cvc-error">Can't be blank</span>
            </section>
          </section>
          <button type="submit" id="btn-confirm">Confirm</button>
        </form>
      </article>
    </main>

    <script src="./scripts/main.js"></script>
  </body>
</html>
